{% extends "base.html" %}

{% block style_contents %}
<style>
  .navbar h1 a{
      color: darkblue;
      border-bottom: solid;
      padding-left: 10px;
      text-decoration: none;
  }
  .carousel-item img{
      height: 500px;
  }
  
  .footer h2{
      padding-bottom: 20px;
      border-bottom: solid;
  }
  .dropdown-menu{
      width: 200px;
  }
</style>
{% endblock %}

{% block contents %}
<br>
<!-- main -->
<div class="container">
  <div class="row text">
      <div class="offset-2 col-8 offset-2">
          <div class="page-header mt-3">
               <h2 class="text-center">로그인</h2>
           </div>
           <p class="leadr text-center">이메일과 비밀번호를 입력해 로그인합니다.</p>
           <hr>

           <!-- 로그인 폼 -->
           <form class="pt-3 md-3" style="max-width: 720px", method="post">
              {% csrf_token %} 
                {% for field in form %} 
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    <input id="{{ field.id_for_label }}" type="{{ field.field.widget.input_type }}" 
                    class="form-control" placeholder="{{ field.label }}를 입력하세요." name="{{ field.name }}">
                </div>
                {% endfor %}
               <div class="text-center">
                   <button type="submit" class="btn btn-outline-secondary mb-3">로그인</button>
               </div>
           </form>  
      </div>
  </div>
</div>
{% endblock %}
